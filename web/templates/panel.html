<!DOCTYPE html>
<html>
<head>
    <title>Панель</title>
</head>
<body>
    <h2>Панель администратора</h2>
    <p>Добро пожаловать, {{ user }}</p>
    <h3>Обращения:</h3>
    <ul>
        {% for msg in messages %}
            <li>
                <strong>ID:</strong> {{ msg[0] }} | <strong>Пользователь:</strong> {{ msg[1] }} |
                <strong>Сообщение:</strong> {{ msg[2] }} | <strong>Статус:</strong> {{ msg[3] }}
                <form method="post" action="/reply">
                    <input type="hidden" name="message_id" value="{{ msg[0] }}">
                    <input type="text" name="answer" placeholder="Ваш ответ">
                    <button type="submit">Ответить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
